<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Parallax Scrolling</title>
    <meta name="description" content="Site description goes here">
    <meta name="keywords" content="keywords, go, here">
    <link rel="stylesheet" href="styles/parallax.css">
    <link rel="stylesheet" href="styles/index.css">
  </head>
  <body>
    <div class="parallax">
  <div id="group1" class="parallax__group">
    <!-- Base Layer -->
    <div class="parallax__layer parallax__layer--base">
      <div class="title">
        The Golden Gate Bridge
        <br>
        <small>one layer</small>
      </div>
    </div>
  </div>
  <div id="group2" class="parallax__group">
    <!-- Base Layer -->
    <div class="parallax__layer parallax__layer--base">
      <div class="title">
        Viewed from the North
        <br>
        <small>two layers (base and background)</small>
      </div>
    </div>
    <!-- Background Layer -->
    <div class="parallax__layer parallax__layer--back">
      <!-- Empty container for background image -->
    </div>
  </div>
  <div id="group3" class="parallax__group">
    <!-- Foreground Layer -->
    <div class="parallax__layer parallax__layer--fore">
      <div class="title">
        Viewed from the South
        <br>
        <small>two layers (foreground and base)</small>
      </div>
    </div>
    <!-- Base Layer -->
    <div class="parallax__layer parallax__layer--base">
      <!-- Empty container for background image -->
    </div>
  </div>
  <div id="group4" class="parallax__group">
    <!-- Base Layer -->
    <div class="parallax__layer parallax__layer--base">
      <div class="title">
        International Orange
        <br>
        <small>three layers (base, background and deep-background)</small>
      </div>
    </div>
    <!-- Background Layer -->
    <div class="parallax__layer parallax__layer--back">
      <div class="title">#F04A00</div>
    </div>
    <!-- Deep Background Layer -->
    <div class="parallax__layer parallax__layer--deep">
      <!-- Empty container for background image -->
    </div>
  </div>
</div>
  </body>
</html>
